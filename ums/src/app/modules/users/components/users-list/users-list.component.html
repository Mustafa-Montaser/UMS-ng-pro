<section class="px-5 pt-3">
    <div class="d-flex justify-content-between mb-2 title">
        <h3>{{ title }}</h3>
        <button routerLink="/home/users/add" class="rounded px-4 py-2 text-white border-0">Add New User</button>
    </div>

    <div class="hr-line"></div>

    <div class="users-table mt-4">
        <!-- ===================== -->
        <div class="">
            <table 
                mat-table [dataSource]="dataSource"
                class="rounded shadow"    
            >
        
                <!-- Image Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element" style="width: fit-content;">
                        <img [src]="element.image" alt="" class="img">
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="th-st"> Name </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.firstName}} {{element.lastName}}
                    </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="th-st"> Email </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.email}}
                    </td>
                </ng-container>

                <!-- phoneNumber Column -->
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef class="th-st"> Phone Number </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.phone}}
                    </td>
                </ng-container>

                <!-- enrollNumber Column -->
                <ng-container matColumnDef="enrollNumber">
                    <th mat-header-cell *matHeaderCellDef class="th-st"> Enroll Number </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.ein}}
                    </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="th-st">  </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex">
                            <button class="bg-transparent border-0 del-btn" (click)="deleteUser(element.id)">
                                <mat-icon class="icon-action">delete</mat-icon>
                            </button>
                            <a [routerLink]="['/home/users/update', element.id]">
                                <mat-icon class="icon-action">edit</mat-icon>
                            </a>
                        </div>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div class="bg-white rounded shadow">
                <mat-paginator 
                    class="mt-3" style="width: fit-content; position: relative; left: 50%; transform: translateX(-50%);" 
                    [pageSizeOptions]="[7]" showFirstLastButtons aria-label="Select page of periodic elements"
                >
                </mat-paginator>
            </div>
        </div>
        <!-- ===================== -->
    </div>
</section>
