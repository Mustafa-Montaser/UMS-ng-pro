<section class="px-5 py-3 ">
    <h3>{{ title }}</h3>
    <div class="hr-line"></div>
    <div class="main mt-4">
        <form 
            [formGroup]="addUpdateForm" (ngSubmit)="addUpdateUser(addUpdateForm)"
            class="content rounded rounded-4 shadow bg-white py-5 px-5 position-relative z-2"
        >
            <div class="row gx-5 gy-4">
                <div class="col-lg-6">
                    <div class="d-flex flex-column">
                        <label>First Name</label>
                        <input 
                            type="text" 
                            [value]="userData?.firstName" 
                            class="mt-2 px-3 py-2 rounded"
                            formControlName="firstName"
                        >
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex flex-column">
                        <label>Last Name</label>
                        <input 
                            type="text" 
                            [value]="userData?.lastName" 
                            class="mt-2 px-3 py-2 rounded"
                            formControlName="lastName"
                        >
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex flex-column">
                        <label>Email</label>
                        <input 
                            type="email" 
                            [value]="userData?.email" 
                            class="mt-2 px-3 py-2 rounded"
                            formControlName="email"
                        >
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex flex-column">
                        <label>Age</label>
                        <input 
                            type="number" 
                            [value]="userData?.age" 
                            class="mt-2 px-3 py-2 rounded"
                            formControlName="age"
                        >
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex flex-column">
                        <label>Phone Number</label>
                        <input 
                            type="tel" 
                            [value]="userData?.phone" 
                            class="mt-2 px-3 py-2 rounded"
                            formControlName="phone"
                        >
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex flex-column">
                        <label>Birth Date</label>
                        <input 
                            type="string" 
                            [value]="userData?.birthDate" 
                            class="mt-2 px-3 py-2 rounded"
                            formControlName="birthDate"
                        >
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="text-white w-75 rounded py-2 mt-5 border-0">Save</button>
            </div>
        </form>
    </div>
</section>
