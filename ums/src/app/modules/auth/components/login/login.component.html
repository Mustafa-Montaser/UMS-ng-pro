<section>
    <form [formGroup]="loginForm" (ngSubmit)="submitFormData(loginForm)">
        <div>
            <div>
                <h1>
                    <span>User Management System</span>
                </h1>
                <p>Sign In</p>
                <p>Enter your credentials to access your account</p>
            </div>
            <div>
                <div class="mb-3">
                    <!-- input [username] -->
                    <div class="input-group mb-3">
                        <input 
                                type="text" 
                                class="form-control" 
                                id="userUsername" 
                                name="userUsername"
                                placeholder="Enter Your Email" 
                                formControlName="username"
                        >
                        <span 
                            class="input-group-text d-flex justify-content-center" id="basic-addon1"
                            style="width: 40px;"
                        >
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                    </div>
                    <!-- input [username] alerts -->
                    <div class="alert alert-danger" 
                        *ngIf="loginForm.controls.username.dirty && loginForm.controls.username.status === 'INVALID'"
                    >
                        <ng-container *ngFor="let error of [
                            {type: 'required', text: 'Username is required.'},
                            {type: 'minlength', text: 'Username must be equal to or greater than 6 charachters.'},
                            {type: 'maxlength', text: 'Username must be equal to or less than 10 charachters.'},
                            {type: 'pattern', text: 'Username must be start with word charachter.'},
                        ];">
                            <div class="d-flex" *ngIf="loginForm.controls.username.errors?.[error.type]">
                                <span class="pe-2">*</span>
                                <small class="error">
                                    {{error.text}}
                                </small>
                            </div>
                        </ng-container>
                    </div>
                    <!-- user [password] -->
                    <div class="input-group mb-3">
                        <input 
                            #inputPassRef
                            [type]="isPassHidden ? 'password' : 'text'" 
                            id="userPassword" 
                            name="userPassword"
                            class="form-control" 
                            aria-describedby="passwordHelpBlock" 
                            placeholder="Enter Your Password"
                            formControlName="password"
                        >
                        <span 
                            class="input-group-text d-flex justify-content-center" id="basic-addon1" (click)="isPassHidden = !isPassHidden" 
                            style="cursor: pointer; width: 40px;"
                        >
                            <span [hidden]="!isPassHidden"><i class="fa-solid fa-eye-slash"></i></span>
                            <span [hidden]="isPassHidden"><i class="fa-solid fa-eye"></i></span>
                        </span>
                    </div>
                    <!-- input [password] alerts -->
                    <div class="alert alert-danger" 
                        *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.status === 'INVALID'"
                    >
                        <ng-container *ngFor="let error of [
                            {type: 'required', text: 'Password is required.'},
                            {type: 'minlength', text: 'Password must be equal to or greater than 6 charachters.'},
                            {type: 'maxlength', text: 'Password must be equal to or less than 10 charachters.'},
                            {type: 'pattern', text: 'Password must be start with word charachter.'},
                        ];">
                            <div class="d-flex" 
                                *ngIf="loginForm.controls.password.errors?.[error.type]">
                                <span class="pe-2">*</span>
                                <small class="error">
                                    {{error.text}}
                                </small>
                            </div>
                        </ng-container>
                    </div>
                    <!-- <button>SIGN IN</button> -->
                    <button [disabled]="loginForm.invalid">SIGN IN</button>
                </div>
            </div>
        </div>
    </form>
</section>
